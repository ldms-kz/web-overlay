<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Управление матчем</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      margin: 10px;
      background-color: #f0f0f0;
      color: #333;
    }
    .controls {
      max-width: 360px;
      margin: 0 auto;
      padding: 20px;
      background-color: white;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
    }
    h2 {
      text-align: center;
      color: #444;
      margin-top: 0;
    }
    .section {
      margin: 20px 0;
      padding: 15px;
      background-color: #f9f9f9;
      border-radius: 8px;
    }
    label {
      display: block;
      margin-bottom: 8px;
      font-weight: bold;
      color: #555;
    }
    input, select, button {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #ddd;
      border-radius: 5px;
      font-size: 14px;
      box-sizing: border-box;
    }
    button {
      background-color: #2196F3;
      color: white;
      border: none;
      cursor: pointer;
      font-weight: bold;
      transition: background-color 0.3s;
    }
    button:hover {
      background-color: #0d8aef;
    }
    .close-btn {
      background-color: #f44336;
    }
    .close-btn:hover {
      background-color: #d32f2f;
    }
  </style>
</head>
<body>
  <div class="controls">
    <h2>Панель управления</h2>
    <button class="close-btn" onclick="window.close()">Закрыть панель</button>

    <div class="section">
      <h3>Названия команд</h3>
      <label>Команда 1:</label>
      <input type="text" id="team1-input">


      <label>Команда 2:</label>
      <input type="text" id="team2-input">

      <button onclick="updateTeams()">Обновить</button>
    </div>

    <div class="section">
      <h3>Счёт</h3>
      <div style="display: flex; justify-content: space-between;">
        <button onclick="changeScore('team1', 1)">+1</button>
        <button onclick="changeScore('team1', -1)">–1</button>
      </div>
      <div style="margin: 10px 0; text-align: center;">
        <strong id="score-display">0 : 0</strong>
      </div>
      <div style="display: flex; justify-content: space-between;">
        <button onclick="changeScore('team2', 1)">+1</button>
        <button onclick="changeScore('team2', -1)">–1</button>
      </div>
    </div>

    <div class="section">
      <h3>Добавить гол</h3>
      <label>Минута (0–90):</label>
      <input type="number" id="goal-minute" min="0" max="90" value="1">

      <label>Фамилия игрока:</label>
      <input type="text" id="player-name">

      <label>Команда:</label>
      <select id="goal-team">
        <option value="Команда 1">Команда 1</option>
        <option value="Команда 2">Команда 2</option>
      </select>
      <button onclick="addGoal()">Добавить</button>
    </div>

    <div class="section">
      <h3>Таймер матча</h3>
      <div style="text-align: center; font-size: 24px; margin: 10px 0;" id="timer-display">00:00</div>
      <div style="display: flex; flex-wrap: wrap; gap: 10px;">
        <button onclick="startTimer()">Старт</button>
        <button onclick="pauseTimer()">Пауза</button>
        <button onclick="resetTimer()">Сброс</button>
        <button onclick="endMatch()">Матч окончен</button>
      </div>
    </div>
  </div>

  <script>
    // Получаем ссылку на оверлей
    const overlayWindow = window.opener;

    // Ключи для localStorage (совпадают с оверлеем)
    const SCORE_KEY = 'football_score';
    const TIMER_KEY = 'football_timer';
    const GOALS_KEY = 'football_goals';
    const TEAMS_KEY = 'football_teams';

    // Текущие данные (инициализируем из localStorage, если есть)
    let score = { team1: 0, team2: 0 };
    let timerSeconds = 0;
    let timerInterval = null;
    let isRunning = false;

    // Загрузка данных из localStorage
    function loadFromStorage() {
      const storedScore = localStorage.getItem(SCORE_KEY);
      if (storedScore) score = JSON.parse(storedScore);

      const storedTimer = localStorage.getItem(TIMER_KEY);
      if (storedTimer) timerSeconds = parseInt(storedTimer, 10);

      const storedTeams = localStorage.getItem(TEAMS_KEY);
      if (storedTeams) {
        const teams = JSON.parse(storedTeams);
        document.getElementById('team1-input').value = teams.team1;
        document.getElementById('team2-input').value = teams.team2;
      }
    }
    // Сохранение данных в localStorage
    function saveToStorage() {
      localStorage.setItem(SCORE_KEY, JSON.stringify(score));
      localStorage.setItem(TIMER_KEY, timerSeconds.toString());
    }

    // Отправка сообщений в оверлей
    function sendToOverlay(data) {
      if (!overlayWindow) {
        console.error('Оверлей не найден! Панель открыта неправильно.');
        return;
      }
      overlayWindow.postMessage(data, window.location.origin);
    }

    // Обновление названий команд
     function updateTeams() {
      const team1 = document.getElementById('team1-input').value;
      const team2 = document.getElementById('team2-input').value;

      sendToOverlay({
        type: 'update-teams',
        team1: team1,
        team2: team2
      });

      // Сохраняем в localStorage
      localStorage.setItem(TEAMS_KEY, JSON.stringify({ team1, team2 }));
    }

    // Изменение счёта
    function changeScore(team, delta) {
      score[team] += delta;
      if (score[team] < 0) score[team] = 0;


      document.getElementById('score-display').textContent = `${score.team1} : ${score.team2}`;

      sendToOverlay({
        type: 'update-score',
        score: score
      });

      saveToStorage();
    }

    // Добавление гола
    function addGoal() {
      const minute = parseInt(document.getElementById('goal-minute').value);
      const player = document.getElementById('player-name').value;
      const team = document.getElementById('goal-team').value;

      if (!player || minute < 0 || minute > 90) {
        alert('Проверьте данные: фамилия игрока и минута (0–90) обязательны!');
        return;
      }

      const goal = { player, minute, team };

      sendToOverlay({
        type: 'add-goal',
        goal: goal
      });

      // Очищаем поля
      document.getElementById('player-name').value = '';
      document.getElementById('goal-minute').value = '1';
    }

    // Таймер
    function startTimer() {
      if (isRunning) return;
      isRunning = true;

      timerInterval = setInterval(() => {
        if (timerSeconds >= 5400) { // 90 минут
          pauseTimer();
          endMatch();
          return;
        }

        timerSeconds++;
        updateTimerDisplay();

        sendToOverlay({
          type: 'update-timer',
          seconds: timerSeconds
        });

        saveToStorage();
      }, 1000);
    }

    function pauseTimer() {
      clearInterval(timerInterval);
      isRunning = false;
    }

    function resetTimer() {
      pauseTimer();
      timerSeconds = 0;
      updateTimerDisplay();

      sendToOverlay({
        type: 'update-timer',
        seconds: 0
      });

      saveToStorage();
    }

    function endMatch() {
      pauseTimer();

      sendToOverlay({
        type: 'match-ended'
      });

      saveToStorage();
    }

    // Обновление отображения таймера
    function updateTimerDisplay() {
      const min = Math.floor(timerSeconds / 60).toString().padStart(2, '0');
      const sec = (timerSeconds % 60).toString().padStart(2, '0');
      document.getElementById('timer-display').textContent = `${min}:${sec}`;
    }

    // Инициализация: загружаем данные и запрашиваем актуальные у оверлея
    function init() {
      loadFromStorage();
      updateTimerDisplay();
      document.getElementById('score-display').textContent = `${score.team1} : ${score.team2}`;


      // Запрашиваем актуальные данные у оверлея (если он открыт)
      if (overlayWindow) {
        overlayWindow.postMessage({ type: 'request-initial-data' }, window.location.origin);
      }
    }

    // Обработчик сообщений от оверлея (синхронизация при открытии панели)
    window.addEventListener('message', (event) => {
      if (event.origin !== window.location.origin) return;

      const data = event.data;

      if (data.type === 'initial-data') {
        // Обновляем локальные данные из оверлея
        score = data.score || { team1: 0, team2: 0 };
        timerSeconds = data.timerSeconds || 0;


        document.getElementById('team1-input').value = data.teams.team1;
        document.getElementById('team2-input').value = data.teams.team2;

        document.getElementById('score-display').textContent = `${score.team1} : ${score.team2}`;
        updateTimerDisplay();
      }
    });

    // Запуск инициализации при загрузке
    window.onload = init;
  </script>
</body>
</html>
