<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Управление матчем</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      margin: 20px;
      background-color: #f0f0f0;
    }
    .controls {
      max-width: 500px;
      margin: 0 auto;
      padding: 20px;
      background-color: white;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h1 {
      text-align: center;
      color: #333;
    }
    .team-input {
      margin: 15px 0;
    }
    label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
      color: #555;
    }
    input, select, button {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #ddd;
      border-radius: 5px;
      font-size: 16px;
    }
    button {
      background-color: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
      font-weight: bold;
    }
    button:hover {
      background-color: #45a049;
    }
    .score-controls, .goal-controls {
      margin: 20px 0;
      padding: 15px;
      background-color: #f9f9f9;
      border-radius: 8px;
    }
    .timer-controls {
      margin: 20px 0;
    }
  </style>
</head>
<body>
  <div class="controls">
    <h1>Панель управления матчем</h1>

    <!-- Названия команд -->
    <div class="team-input">
      <label>Команда 1:</label>
      <input type="text" id="team1-input" value="Команда 1">

      <label>Команда 2:</label>
      <input type="text" id="team2-input" value="Команда 2">

      <button onclick="updateTeams()">Обновить названия</button>
    </div>

    <!-- Управление счётом -->
    <div class="score-controls">
      <h3>Счёт</h3>
      <div>
        <button onclick="changeScore('team1', 1)">+1 к команде 1</button>
        <button onclick="changeScore('team1', -1)">–1 к команде 1</button>
      </div>
      <div style="margin: 10px 0;">
        <button onclick="changeScore('team2', 1)">+1 к команде 2</button>
        <button onclick="changeScore('team2', -1)">–1 к команде 2</button>
      </div>
    </div>

    <!-- Добавление гола -->
    <div class="goal-controls">
      <h3>Добавить гол</h3>
      <label>Минута (0–90):</label>
      <input type="number" id="goal-minute" min="0" max="90" value="1">

      <label>Фамилия игрока:</label>
      <input type="text" id="player-name">

      <label>Команда:</label>
      <select id="goal-team">
        <option value="Команда 1">Команда 1</option>
        <option value="Команда 2">Команда 2</option>
      </select>

      <button onclick="addGoal()">Добавить гол</button>
    </div>

    <!-- Таймер -->
    <div class="timer-controls">
      <h3>Таймер матча</h3>
      <button onclick="startTimer()">Старт</button>
      <button onclick="pauseTimer()">Пауза</button>
      <button onclick="resetTimer()">Сброс</button>
      <button onclick="endMatch()">Матч окончен</button>
      <div id="timer-display" style="font-size: 24px; margin-top: 10px;">00:00</div>
    </div>
  </div>

  <script>
    // Текущие данные
    let score = { team1: 0, team2: 0 };
    let timerSeconds = 0;
    let timerInterval = null;
    let isRunning = false;

    // Функция отправки сообщений в оверлей
    function sendToOverlay(data) {
      const overlayWindow = window.open('', '_blank');
      overlayWindow.postMessage(data, '*');
    }

    // Обновление названий команд
    function updateTeams() {
      const team1 = document.getElementById('team1-input').value;
      const team2 = document.getElementById('team2-input').value;

      sendToOverlay({
        type: 'update-teams',
        team1: team1,
        team2: team2
      });
    }

    // Изменение счёта
    function changeScore(team, delta) {
      score[team] += delta;
      if (score[team] < 0) score[team] = 0;

      sendToOverlay({
        type: 'update-score',
        score: score
      });
    }

    // Добавление гола
    function addGoal() {
      const minute = parseInt(document.getElementById('goal-minute').value);
      const player = document.getElementById('player-name').value;
      const team = document.getElementById('goal-team').value;

      if (!player || minute < 0 || minute > 90) {
        alert('Проверьте данные: фамилия игрока и минута (0–90) обязательны!');
        return;
      }

      const goal = { player, minute, team };

      sendToOverlay({
        type: 'add-goal',
        goal: goal
      });

      // Очищаем поля
      document.getElementById('player-name').value = '';
      document.getElementById('goal-minute').value = '1';
    }

    // Таймер
    function startTimer() {
      if (isRunning) return;
      isRunning = true;

      timerInterval = setInterval(() => {
        if (timerSeconds >= 5400) { // 90 минут
          pauseTimer();
          endMatch();
          return;
        }

        timerSeconds++;
        updateTimerDisplay();

        sendToOverlay({
          type: 'update-timer',
          seconds: timerSeconds
        });
      }, 1000);
    }

    function pauseTimer() {
      clearInterval(timerInterval);
      isRunning = false;
    }

    function resetTimer() {
      pauseTimer();
      timerSeconds = 0;
      updateTimerDisplay();

      sendToOverlay({
        type: 'update-timer',
        seconds: 0
      });
    }

    function endMatch() {
      pauseTimer();

      sendToOverlay({
        type: 'match-ended'
      });
    }

    function updateTimerDisplay() {
      const min = Math.floor(timerSeconds / 60).toString().padStart(2, '0');
      const sec = (timerSeconds % 60).toString().padStart(2, '0');
      document.getElementById('timer-display').textContent = `${min}:${sec}`;
    }

    // Инициализация
    updateTeams();
    updateTimerDisplay();
  </script>
</body>
</html>
