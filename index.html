<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Футбольный Оверлей</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="overlay">
        <div class="team" id="team1">
            <h2 id="team1Name" onclick="openModal()">Команда 1</h2>
        </div>
        <div class="score" id="score">0 : 0</div>
        <div class="time" id="time">00:00</div>
        <div class="team" id="team2">
            <h2 id="team2Name">Команда 2</h2>
        </div>
    </div>

    <div class="modal" id="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <h3>Добавить забитый мяч</h3>
            <input type="text" id="scorerName" placeholder="Имя игрока">
            <button onclick="addGoal()">Добавить</button>
        </div>
    </div>

    <div class="final-score" id="finalScore"></div>

    <script src="script.js"></script>
</body>
</html>
